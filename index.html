<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- CSS only -->
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Document</title>
    </head>
    <body>
        <div class="container pt-4 "> 
            <form >
                <div class="row">
                    <div class="col">
                        <label class="form-label" >Algorithme : </label> 
                        <select class="form-select sm-2" id="select-algorithme" onchange="selectChanged();">
                            <option value="fifo" selected>FIFO</option>
                            <option value="sjf">SJF</option>
                            <option value="srt">SRT</option>
                            <option value="rr">RR</option>
                        </select>
                    </div>
                    <div class="col">
                        <label class="form-label">Nombre de tache : </label>
                        <input id="tacheInput" type="number" class="form-control" min="1" value="1"/>
                    </div>
                    <div class="col">
                        <label class="form-label">Nombre de processeur : </label>
                        <input id="prossInput" type="number" class="form-control" min="1" value="1"/>
                    </div>
                    <div class="col" id="quantumDiv" style="display : none;">
                        <label class="form-label">Quatum : </label>
                        <input id="quantumInput" type="number" class="form-control" min="1" value="1"/>
                    </div>
                    
                </div>
                <div class="row mt-3 mb-3">
                        <button style="width:200px;" onclick="showTache(this);" type="button" class="btn btn-primary center">Ajouter tache</button>
                </div>
                
                <div class="row">
                    <div id="divTable"  style="display:none;">
                        <div class="d-flex justify-content-center" >  
                            <div class="col-6">
                                <div class="row">
                                    <table id="tacheTable" class="table table-bordered" >
                                        <thead>
                                            <th>Taches</th><th>Date d'arrivé</th><th>Durée de traitment</th>
                                        </thead>
                                        <tbody>
                                            
                                        </tbody>
                                    </table>
                                </div>
                                <div class="row">
                                    <button onclick="addTache(this);" type="button" class="btn btn-primary center" style="width:200px;">Calculer</button>
                                </div>
                            </div>
                            
                            
                        </div>
                    </div>
                </div>
                
                
            </form>

            <div class="row">
                <div id="result_div" style="display:none;">
                    <div class="pt-4 w-50 center" >
                        <table id="table" class="table table-bordered table-hover" style="text-align:center;">
                            <thead>
                                <tr class="table-light">
                                    <th scope="col"></th><th scope="col">Temps de rotation  </th><th scope="col">Temps d'attente</th><th scope="col">Rendement</th>
                                </tr>
                            </thead>
                            <tbody>
                            
                            </tbody>
                        </table>
                    </div>

                    <div  class="container" id="gantt_container">
                    <div class="gantt"></div>
                    </div>
                </div>
            </div>
            <div class="row m-3">
                <p class="text-center text-muted center" style="display:table-footer-group;">© 2022 <a target="_blank" class="nodecoration" href="https://www.linkedin.com/in/mohamed-miri/">Mohamed MIRI</a> - <a target="_blank" class="nodecoration" href="https://github.com/Bouddha-ctrl/Ordonnancement_taches">GitHub</a></p>
            </div>

        </div>
        
    </body>
    
    <script src="script.js"></script>
</html>
